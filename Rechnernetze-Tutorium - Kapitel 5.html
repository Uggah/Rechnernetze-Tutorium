<h1 id="zu-kapitel-5">zu Kapitel 5</h1>
<p>Link zu den Folien <img class="emoji" draggable="false" alt="⬇️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2b07.svg" data-marp-twemoji=""/><br />
<a href="https://uggah.github.io/Rechnernetze-Tutorium/">GitHub Pages</a></p>
<footer>HdM Stuttgart - Rechnernetze - Tutorium | Copyright © Michael Vanhee</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-marpit-pagination="2" data-marpit-pagination-total="58" style="--paginate:true;">
<ol>
<li>Erläutere die Aufgaben und die Funktionsweise von ARP.</li>
<li>Wie wird in einem Netz mit Hilfe von ARP verhindert, dass versehentlich eine IP doppelt vergeben wird?</li>
<li>Beschreibe die VLAN-Idee. Welche Vor- und Nachteile siehst du bei den Einsatzmöglichkeiten? Was versteht man unter VLAN Tagging (802.1q)?</li>
<li>Wie bestimmt man die Broadcast Adresse eines IP Gerätes? Warum muss die Subnetz Maske im Internet nicht mit übertragen werden?</li>
<li>Erläutere NAT, PAT, Full Cone, Restricted Cone, Port Restricted Cone.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-marpit-pagination="3" data-marpit-pagination-total="58" style="--paginate:true;">
<ol start="6">
<li>In welchen Fällen bereitet der Einsatz von NAT Probleme?</li>
<li>Berechne den brachliegenden Adressumfang der Class E. Warum werden Class E Adressen angesichts des massiven Adressmangels nicht als normale Adressen verwendet?</li>
<li>Wozu wurde CIDR und VLSM eingeführt und wie funktionieren beide Ansätze?</li>
<li>Was versteht man unter longest match routing?</li>
<li>Ein Unternehmen verfügt über die IP-Adresse 147.11.0.0/25. Folgende Subnetze werden benötigt: Ein Netz für 59 Rechner und zwei Netze mit je zwei verfügbaren IP Adressen für Punkt zu Punkt Verbindungen. Führe die Subnetzbildung so durch, dass die einzelnen Subnetze möglichst klein sind.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-marpit-pagination="4" data-marpit-pagination-total="58" style="--paginate:true;">
<ol start="11">
<li>Ein Kunde eines ISP erhält 55 zusammenhängende Class C Adressen. Eine dieser Class C Adressen lautet 200.72.71.0.
<ol>
<li>Wie lautet im optimalen Fall die CIDR Routing Anweisung im Router des ISP?</li>
<li>Ein anderer Kunde des ISP soll aus diesem Bereich seine Wunschnetz IP 200.72.100.0 erhalten. Wie lautet die Routing Tabelle in diesem Fall?</li>
</ol>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-marpit-pagination="5" data-marpit-pagination-total="58" style="--paginate:true;">
<ol start="12">
<li>
<p>Fasse die Routing Einträge für die nachfolgenden vier IP Adressen jeweils soweit wie möglich zusammen:</p>
<ol>
<li>220.56.132/24<br />
220.56.133/24<br />
220.56.134/24<br />
220.56.135/24</li>
<li>220.56.146.0/24<br />
220.56.147.0/24<br />
220.56.148.0/24<br />
220.56.149.0/24</li>
</ol>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-marpit-pagination="6" data-marpit-pagination-total="58" style="--paginate:true;">
<h1 id="ip-adressierung">IP Adressierung</h1>
<ul>
<li>für die Kommunikation im Internet ist die MAC Adresse unverzichtbar</li>
<li>in die Routingtabelle steht jedoch nur die IP Adresse</li>
<li>IPs sind nicht Ortsgebunden, logische Abstraktion
<blockquote>
<p>UPDATE <img class="emoji" draggable="false" alt="❗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2757.svg" data-marp-twemoji=""/><br />
natürlich sind offizielle IP Adressen von Unternehmen schon ortsansässig</p>
</blockquote>
</li>
</ul>
<h2 id="wie-erkundet-dann-ein-ip-ger%C3%A4t-die-mac-adresse-des-empf%C3%A4ngers">Wie erkundet dann ein IP Gerät die MAC Adresse des Empfängers?</h2>
<ul>
<li>Statisch (dazu werden IP Adressen einer bestimmten MAC Adresse zugeordnet)</li>
<li>Dynamisch (mit ARP)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-marpit-pagination="7" data-marpit-pagination-total="58" style="--paginate:true;">
<h1 id="1-erl%C3%A4utere-die-aufgaben-und-funktionsweise-von-arp">1. Erläutere die Aufgaben und Funktionsweise von ARP.</h1>
<h2 id="11-f%C3%BCr-was-steht-arp">1.1 Für Was steht ARP?</h2>
<h2 id="12-wo-kommt-arp-zum-einsatz">1.2 Wo kommt ARP zum Einsatz?</h2>
<h2 id="13-wie-funktioniert-arp">1.3 Wie funktioniert ARP?</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-marpit-pagination="8" data-marpit-pagination-total="58" style="--paginate:true;">
<h1 id="arp---address-resolution-protocol">ARP - Address Resolution Protocol</h1>
<ul>
<li>ermittelt anhand einer IP Adresse die dazugehörige MAC Adresse</li>
<li>falls kein Eintrag in der ARP Tabelle vorhanden ist
<ul>
<li>wird ein Broadcast (FF-FF-FF-FF-FF-FF) an alle Teilnehmer gesendet</li>
<li><strong>ARP Request</strong> mit MAC Adresse und IP Adresse des Hosts</li>
<li>bei übereinstimmender Adresse kommt ein <strong>ARP Reply</strong></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-marpit-pagination="9" data-marpit-pagination-total="58" style="--paginate:true;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://github.com/Uggah/Rechnernetze-Tutorium/blob/master/marp/images/05_kabelhai.png?raw=true&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-marpit-pagination="9" data-marpit-pagination-total="58" style="--paginate:true;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-marpit-pagination="9" data-marpit-pagination-total="58" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-marpit-pagination="10" data-marpit-pagination-total="58" style="--paginate:true;">
<h1 id="2-wie-wird-in-einem-netz-mit-hilfe-von-arp-verhindert-dass-versehentlich-eine-ip-doppelt-vergeben-wird">2. Wie wird in einem Netz mit Hilfe von ARP verhindert, dass versehentlich eine IP doppelt vergeben wird?</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-marpit-pagination="11" data-marpit-pagination-total="58" style="--paginate:true;">
<h1 id="gratuitous-unaufgefordertes-arp">Gratuitous (unaufgefordertes) ARP</h1>
<ul>
<li>Host sendet ARP Request an den Broadcast
<ul>
<li>bei dem er seine eigene IP als Quelle und Ziel einträgt<br />
<img class="emoji" draggable="false" alt="➡️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/27a1.svg" data-marp-twemoji=""/> <img class="emoji" draggable="false" alt="❗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2757.svg" data-marp-twemoji=""/> Es darf keine Antwort kommen<img class="emoji" draggable="false" alt="❗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2757.svg" data-marp-twemoji=""/> - das passiert bsp. bei jedem Systemstart vom Betriebssystem</li>
</ul>
</li>
</ul>
<p>Bekommt der Host ein ARP Reply, ist die Adresse bereits vergeben. Bekommt er kein ARP Reply, war die Vergabe der IP Adresse erfolgreich.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-marpit-pagination="12" data-marpit-pagination-total="58" style="--paginate:true;">
<h1 id="3-1">3.</h1>
<h1 id="beschreibe-die-vlan-idee">Beschreibe die VLAN Idee.</h1>
<h1 id="welche-vor--und-nachteile-siehst-du-bei-den-einsatzm%C3%B6glichkeiten">Welche Vor- und Nachteile siehst du bei den Einsatzmöglichkeiten?</h1>
<h1 id="was-versteht-man-unter-vlan-tagging-8021q">Was versteht man unter VLAN Tagging (802.1q)?</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-marpit-pagination="13" data-marpit-pagination-total="58" style="--paginate:true;">
<h1 id="vlan-idee">VLAN Idee</h1>
<ul>
<li>Organisationsstruktur kann abgebildet werden
<ul>
<li>Einkauf, Verkauf, Fertigung, Personal, Gäste, ..</li>
</ul>
</li>
<li>VLANs benötigen einen Router um Daten austauschen zu können</li>
<li>somit können logische Gruppen innerhalb eines physikalischen Netzes voneinander getrennt werden</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-marpit-pagination="14" data-marpit-pagination-total="58" style="--paginate:true;">
<h1 id="vorteile">Vorteile</h1>
<ul>
<li>Performance
<ul>
<li>Priorisierung von bestimmten Diensten wie VoIP</li>
</ul>
</li>
<li>Sicherheit
<ul>
<li>das Teilnetz der Ideenfabrik kann vom öffentlichen Gäste Netz getrennt werden</li>
</ul>
</li>
<li>Netzmanagement Upgrade
<ul>
<li>logische Gruppen lassen sich flexibler verändern</li>
</ul>
</li>
<li>Orts- und Raumunabhängig
<ul>
<li>ein großes Entwicklerstudio in Montreal und Paris ist im VLAN XYZ und kann so leichter Daten austauschen</li>
</ul>
</li>
<li>Dienste
<ul>
<li>VoIP, Webserver, Games, ..</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-marpit-pagination="15" data-marpit-pagination-total="58" style="--paginate:true;">
<h1 id="nachteile">Nachteile</h1>
<ul>
<li>VLAN Switch ist teurer</li>
<li>Ausfallsicherheit bei der Netzausdehnung eines VLANs über mehrere Switch</li>
<li>zusätzliche Sicherheitsmaßnahmen notwendig</li>
<li>größere VLANs erfordern kompetente Mitarbeiter, da sie unübersichtlich und schwer zu warten werden, wenn die dezentral organisiert sind</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-marpit-pagination="16" data-marpit-pagination-total="58" style="--paginate:true;">
<h1 id="vlan-kann-auf-verschiedene-arten-zugewiesen-werden">VLAN kann auf verschiedene Arten zugewiesen werden</h1>
<ul>
<li>Port</li>
<li>MAC</li>
<li>IP</li>
<li>Policy</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-marpit-pagination="17" data-marpit-pagination-total="58" style="--paginate:true;">
<h1 id="vlan-tagging-ieee-8021q">VLAN Tagging (IEEE 802.1Q)</h1>
<p>Dabei wird in den 4 Byte des Ethernet Frames die Information abgespeichert.</p>
<ul>
<li>ermöglicht das mehrere VLANs über einen Switch Port genutzt werden können</li>
<li>zeigen die Zugehörigkeit des VLANs</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-marpit-pagination="18" data-marpit-pagination-total="58" style="--paginate:true;">
<h1 id="4-1">4.</h1>
<h1 id="wie-bestimmt-man-die-broadcast-adresse-eines-ip-ger%C3%A4tes">Wie bestimmt man die Broadcast Adresse eines IP Gerätes?</h1>
<h1 id="warum-muss-die-subnetz-maske-im-internet-nicht-mit-%C3%BCbertragen-werden">Warum muss die Subnetz Maske im Internet nicht mit übertragen werden?</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-marpit-pagination="19" data-marpit-pagination-total="58" style="--paginate:true;">
<h1 id="broadcast-adresse-bestimmen">Broadcast Adresse bestimmen</h1>
<ul>
<li>IP 192.168.5.232</li>
<li>Netzmaske 255.255.255.248 (/29)</li>
</ul>
<p>Die Broadcast Adresse bekommt man durch die <code>ODER (OR)</code> Verknüpfung von IP Adresse und invertierter Netzmaske.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-marpit-pagination="20" data-marpit-pagination-total="58" style="--paginate:true;">
<table>

<tr>
<th></th>

</tr>
</thead>
<tbody>
<tr>
<td>IP Adresse</td>

<h2 id="broadcast-adresse--letzte-subnetzadresse">Broadcast Adresse &lt;=&gt; letzte Subnetzadresse</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-marpit-pagination="21" data-marpit-pagination-total="58" style="--paginate:true;">
<h1 id="warum-muss-die-subnetz-maske-im-internet-nicht-mit-%C3%BCbertragen-werden-1">Warum muss die Subnetz Maske im Internet nicht mit übertragen werden?</h1>
<p>Die SN Maske des Ziels spielt schlicht und einfach keine Rolle für die Funktionsweise von IP</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-marpit-pagination="22" data-marpit-pagination-total="58" style="--paginate:true;">
<h1 id="5-erl%C3%A4utere">5. Erläutere</h1>
<ul>
<li>NAT</li>
<li>PAT</li>
<li>Full Cone</li>
<li>Restricted Cone</li>
<li>Port Restricted Cone</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-marpit-pagination="23" data-marpit-pagination-total="58" style="--paginate:true;">
<h1 id="nat---network-address-translation">NAT - Network Address Translation</h1>
<blockquote>
<p>UPDATE <img class="emoji" draggable="false" alt="❗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2757.svg" data-marp-twemoji=""/></p>
<ul>
<li>Empfängeradresse <s>Absenderadresse</s> durch eine andere ersetzen</li>
<li>Änderungen im IP Header, dadurch ändert sich die Frame Check Sequence (FCS) auf Layer 2 .. eine Fehlerkorrektur auf, typisch mit Cyclic Redundancy Check (CRC 32 Bit)</li>
</ul>
</blockquote>
<ul>
<li>Nutzung privater Adresseräume (bsp. 192.168.0.0/16)</li>
<li>Warum?
<ul>
<li>Sicherheit durch verstecken des internen Netz</li>
<li>mehrere Hosts können gleichzeitig eine Internetverbindung nutzen</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-marpit-pagination="24" data-marpit-pagination-total="58" style="--paginate:true;">
<h1 id="pat---port-adress-translation">PAT - Port Adress Translation</h1>
<p>Ähnlich wie bei NAT werden auch hier die privaten IP Adressen eines internen Netzwerks mithilfe von Port Nummern in die öffentliche IP Adresse ersetzt.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-marpit-pagination="25" data-marpit-pagination-total="58" style="--paginate:true;">
<h1 id="full-cone">Full Cone</h1>
<ul>
<li>interne Adressen werden in externe Adressen und Ports übersetzt</li>
<li>externe Clients können ohne Einschränkungen Verbindungen zu internen Clients aufbauen</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-marpit-pagination="26" data-marpit-pagination-total="58" style="--paginate:true;">
<h1 id="restricted-cone">Restricted Cone</h1>
<ul>
<li>interner Client muss mit dem externen Client eine Verbindung aufbauen, bevor der externe senden kann</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-marpit-pagination="27" data-marpit-pagination-total="58" style="--paginate:true;">
<h1 id="port-restricted-cone">Port Restricted Cone</h1>
<ul>
<li>zusätzlich zu Restricted Cone muss der externe Client auf dem gleichen Port senden, auf dem der Verbindungsaufbau statt gefunden hat.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-marpit-pagination="28" data-marpit-pagination-total="58" style="--paginate:true;">
<h1 id="6-in-welchen-f%C3%A4llen-bereitet-der-einsatz-von-nat-probleme">6. In welchen Fällen bereitet der Einsatz von NAT Probleme?</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-marpit-pagination="29" data-marpit-pagination-total="58" style="--paginate:true;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://github.com/Uggah/Rechnernetze-Tutorium/blob/master/marp/images/05_sip.png?raw=true&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="67%" height="720"><section id="29" data-paginate="true" data-marpit-pagination="29" data-marpit-pagination-total="58" style="--paginate:true;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="probleme-von-nat">Probleme von NAT</h1>
<blockquote>
<p>UPDATE <img class="emoji" draggable="false" alt="❗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2757.svg" data-marp-twemoji=""/></p>
</blockquote>
<ul>
<li>manche Protokolle übertragen die IP Adresse im Payload
<ul>
<li>bsp. SIP und SDP</li>
<li>beide sind VoIP Protokolle</li>
</ul>
</li>
</ul>
<p>Du musst dir das so vorstellen. Das Telefon kennt zwar dir öffentliche IP Adresse vom VoIP Server, der Server kennt aber deine nicht. Denn im Payload steht bsp. 192.168.1.2 und die private IP Adresse ist von außen nicht erreichbar.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-marpit-pagination="29" data-marpit-pagination-total="58" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-marpit-pagination="30" data-marpit-pagination-total="58" style="--paginate:true;">
<h1 id="7-1">7.</h1>
<h1 id="berechne-den-brachliegenden-adressumfang-der-class-e">Berechne den brachliegenden Adressumfang der Class E.</h1>
<h1 id="warum-werden-class-e-adressen-angesichts-des-massiven-adressmangels-nicht-als-normale-adressen-verwendet">Warum werden Class E Adressen angesichts des massiven Adressmangels nicht als normale Adressen verwendet?</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-marpit-pagination="31" data-marpit-pagination-total="58" style="--paginate:true;">
<h1 id="class-e---zusammenfassung-und-berechnung">Class E - Zusammenfassung und Berechnung</h1>
<p>Start Adresse ist 240.0.0.0 (führende Bits 1111) und die letzte Adresse ist 255.255.255.255. Es gibt keine Subnetz Maske, es gibt keine CIDR Notation, usw.</p>
<ul>
<li>Brachliegende Adressen

<h1 id="warum-werden-class-e-adressen-angesichts-des-massiven-adressmangels-nicht-als-normale-adressen-verwendet-1">Warum werden Class E Adressen angesichts des massiven Adressmangels nicht als normale Adressen verwendet?</h1>
<p>TCP/IP Stacks im Betriebssystem wurden von Anfang an so konfiguriert, dass sie den Adressraum nicht akzeptieren.</p>
<p>IPv6 wurde entwickelt und löst IPv4 ab. Das ändern des IPv4 TCP/IP Stacks wird nicht passieren, da alle IP Geräte neu konfiguriert werden müssten.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-marpit-pagination="33" data-marpit-pagination-total="58" style="--paginate:true;">
<h1 id="8-wozu-wurde-cidr-und-vlsm-eingef%C3%BChrt-und-wie-funktionieren-beide-ans%C3%A4tze">8. Wozu wurde CIDR und VLSM eingeführt und wie funktionieren beide Ansätze?</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-marpit-pagination="34" data-marpit-pagination-total="58" style="--paginate:true;">
<h1 id="cidr---classless-interdomain-routing--supernetting">CIDR - Classless Interdomain Routing / Supernetting</h1>
<ul>
<li><img class="emoji" draggable="false" alt="❗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2757.svg" data-marp-twemoji=""/> Gegenteil von Subnetting</li>
<li>mehrere Netze mit gleichem IP Adressenanteil werden zu einer Route zusammengefasst</li>
</ul>
<h2 id="vorteile-1">Vorteile</h2>
<ul>
<li>Routing Tabellen werden reduziert</li>
<li>Adressbereiche werden besser ausgenutzt</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-marpit-pagination="35" data-marpit-pagination-total="58" style="--paginate:true;">

<h1 id="vlsm---variable-length-subnet-masks">VLSM - Variable Length Subnet Masks</h1>
<ul>
<li>ermöglicht maßgeschneiderte Subnetz Masken</li>
<li>mehrere Subnetz Masken können dadurch ermöglicht werden<br />
<img class="emoji" draggable="false" alt="➡️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/27a1.svg" data-marp-twemoji=""/> Verschachtelung von Adressblöcken</li>
</ul>
<h1 id="vorteile-2">Vorteile</h1>
<ul>
<li>Routen im LAN werden zusammengefasst</li>
<li>Routing Tabelle wird reduziert</li>
<li>mehrere Teilnetze werden mit einem Eintrag zusammengefasst<br />
<img class="emoji" draggable="false" alt="➡️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/27a1.svg" data-marp-twemoji=""/> Routen Aggregation</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-marpit-pagination="38" data-marpit-pagination-total="58" style="--paginate:true;">
<h1 id="vlsm-beispiel">VLSM Beispiel</h1>
<blockquote>
<p>Aus dem Adressblock 10.1.0.0/16 wird für die Adressierung von Punkt-zu-Punkt-Netzen ein Subnetz 10.1.1.0/24 reserviert. Aus diesem wird dann für das erste Punkt-zu-Punkt-Netz das Subnetz 10.1.1.0/30, das zweite 10.1.1.4/30 etc. entnommen.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-marpit-pagination="39" data-marpit-pagination-total="58" style="--paginate:true;">
<h1 id="tipp-zum-%C3%BCben">Tipp zum üben:</h1>
<p>Zum Beispiel hier: <a href="https://www.ww-a.de/eex-online/informatik.php">https://www.ww-a.de/eex-online/informatik.php</a> bei Netzwerke auf CIDR und VLSM klicken. Es generiert dir Aufgaben, zeigt dir den Lösungsweg und die Lösung auf.</p>
</section>
